{{- if .Values.enabled -}}
apiVersion: {{ .Values.service.apiversion }}
kind: Service
metadata:
  labels:
    app: ph-ee-connector
  name: ph-ee-connector
spec:
  ports:
    - name: port
      port: 80
      protocol: TCP
      targetPort: 8080
      {{ - if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort.port}}
      {{ - end }}

  selector:
    app: ph-ee-connector
  sessionAffinity: None
  type: {{ .Values.service.type | default "ClusterIP" }}
{{- end }}